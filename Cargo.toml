[package]
name = "tf2-preloader"
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"

[workspace]
default-members = [
    ".",
]
members = [
    ".",
    "vpk",
    "pcf",
]

[dependencies]
anyhow = "1.0"
pcf = { version = "0.1.0", path = "pcf" }
# vpk = { version = "0.1.0", path = "vpk" }
vpk = "0.3"
directories = { version = "6.0" }
derive_more = { version = "2.1", features = [ "from", "into" ] }
thiserror = "2.0"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
todo = "forbid"
empty_loop = "forbid"
infinite_loop = "deny"
mem_forget = "deny"
